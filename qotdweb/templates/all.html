{% extends "layout.html" %}
{% block content%}
<div class="container">
        <h1>You must like quotes</h1>
        {% for quote in quotes %}
        <blockquote>{{ quote.text|nl2br }}
        <small>{% if quote.author %}
            {{ quote.author }}
                {% else %}
            unknown
                {% endif %}
        </small>
        </blockquote>
        {% endfor %}
</div>
{% endblock %}
