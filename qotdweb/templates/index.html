{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
        {% if quote %}
        <h1>The Daily Quote!</h1>
        <blockquote>
          <p>{{ quote.text|nl2br }}</p>
          <small>
              {% if quote.author %}
              {{ quote.author }}
              {% else %}
              unknown
              {% endif %}
          </small>
        </blockquote>
        {% else %}
        <p> Sorry :( We are out of quotes!</p>
        {% endif %}
        </div>
    </div>
{% endblock %}
